<div class="flex column items-center justify-center h-100">
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle>Retrospectiva</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Transforme suas Retrospectivas em Oportunidades de Crescimento com a nossa Ferramenta de Feedback em
                Equipe!</p>

        </mat-card-content>
        <mat-card-actions class="flex">
            <button mat-raised-button (click)="createRoom()"
            [disabled]="loading">
                Criar sala
            </button>
        </mat-card-actions>
        <mat-card-footer>
            @if (loading) {
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            }
        </mat-card-footer>
    </mat-card>

</div>
